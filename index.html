<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/Winwheel.min.js"></script>
    <title>Ruleta</title>
  </head>
  <body>
    <div class="mensaje">
      <p>¡Bienvenido a la ruleta!</p>
    </div>
    <div class="ganador">
      <p></p>
    </div>
    <div class="principal">
      <div class="row mb-3">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <div class="nuevaopcion">
            <div class="file-upload">
              <p>Agregar desde JSON</p>
              <input type="file" id="fileInput" accept=".json" onchange="cargarOpcionesDesdeArchivo(event)">
            </div>
            <div class="option-input">
              <input type="text"  maxlength="10"  id="nuevaOpcion" placeholder="Nueva Opción" /> 
              <button class="addbtn" onclick="agregarOpcion()"><img src="image/add.png" alt="Agregar"></button>
            </div>
          </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <div class="ruleta">
            <div class="btngirar">
              <input type="button" value="Girar" onclick="Iniciar();" />
            </div>
            <canvas id="canvas" height="400" width="400"></canvas>
            <script src="js/functions.js"></script>
          </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <div id="opciones">
            <!-- Aquí se mostrarán las opciones agregadas -->
          </div>
        </div>
      </div>  
    </div>
    <div class="ultimoganador">
      <div class="row mb-3 d-flex justify-content-center">
        <button class= "ganadorbtn" id="btnUltimoGanador" onclick="eliminarUltimoGanador()">Eliminar último ganador</button>
      </div>  
    </div>  
  </body>
</html>
